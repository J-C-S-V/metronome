<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metronome</title>
    <link rel="stylesheet" href="metronome.css" />
    <script type="module" src="metronome.js"></script>
  </head>
  <body>
    <div class="main-container">
      <h1 class="title">Metronome</h1>
      <h2 class="counter">120</h2>
      <input
        class="slider"
        type="range"
        id="sliderValue"
        min="0"
        max="400"
        value="200"
      />
      <div class="buttons">
        <div class="buttons__plus-minus">
          <button class="button--minus"><span>-</span></button>
          <button class="button--plus"><span>+</span></button>
        </div>
        <div class="buttons__start-stop">
          <button class="button--start"><span>Start</span></button>
          <button class="button--stop"><span>Stop</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
